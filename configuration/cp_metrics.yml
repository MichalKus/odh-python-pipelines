spark:
  appName: ida-analytics-cpu
  master: local[*]
  checkpointLocation: file:///spark/checkpoints
  shuffle.partitions: 1
  consoleWriter: true
  outputMode: update

kafka:
  bootstrap.servers: 192.168.100.1:9093
  startingOffsets: latest
  topics:
    inputs:
      - odhecx_pr_eosdtv_be_prd_stb_statelog_v1
    output: test_oboecx_stb_vmstat_v1
      #worker: test_out_eosdtv_telenet_prod_metric_stb_test
    #"dlq: odhecx_pro_deadletterqueue
  maxOffsetsPerTrigger: 100
  security.protocol: SASL_PLAINTEXT
  sasl.mechanism: PLAIN

analytics:
  componentName: odhecx.eosstb.be.prd.stb
  watermark: '1 minutes'
  window: '1 minutes'
