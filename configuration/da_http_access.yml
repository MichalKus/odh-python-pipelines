spark:
  appName: da-http-access
  master: local[*]
  checkpointLocation: file:///spark/checkpoints
  shuffle.partitions: 1

kafka:
  bootstrap.servers: test1:9094
  topic:
    input: vagrant_pro_eosdtv_lab5aobo_tst_heapp_da_http_access_log_v1
    output: vagrant_out_eosdtv_lab5aobo_tst_heapp_da_http_access_log_v1
  startingOffsets: earliest
  security.protocol: SASL_PLAINTEXT
  sasl.mechanism: PLAIN

analytics:
  watermark_in_minutes: 10
  window_in_minutes: 1
