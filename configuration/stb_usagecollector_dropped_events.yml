  startingOffsets: earliest
  topics:
    dlq: odhecx_pro_deadletterqueue
    inputs:
      - odhecx_pr_eosdtv_be_tst_stb_statelog_v1
    output: test_bdebotte_stbusagecollectordroppedevents
